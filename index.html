<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Jardín</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Smooch&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    
    <header class="encabezado">
        <div class="titulo">El Jardín eventos sociales</div>
        <div class="logo"><text>El Jardín</text></div>
        <div id="posBoton"><button type="button" class="btn btn-warning"><div class="textoBoton">Reserva tu evento</div></button></div>
    </header>
    <div id="barraNav">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown link
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </div>
    <section id="gridPrincipal">
        <div class="seccion">
            <div class="contenido">CONTENIDO</div>
            <div class="imagenes">IMAGENES</div>
        </div>
        <aside>
            <div class="formulario">
              <div class="fondoForm">
              <form>
                <div>Nombre: <input type="text" name="nombre" size="20" placeholder="Nombre"></div>
                <div>Apellidos:
                  <input type="text" name="apellidos" size="20" placeholder="Apellido">
                </div><br>
                <div>Sexo:
                  <input type="radio" name="hm" value="h" required> Hombre
                  <input type="radio" name="hm" value="m" required> Mujer
                </div><br>
                <div>
                  <p>Fecha del evento:</p><input type="date" name="fecha"><br><br>
                </div>
                <div><textarea name="texto" rows="3" cols="27" placeholder="Cuentanos de tu evento"></textarea></div>
                <button type="submit">
                  Enviar
                </button>
              </form>
              </div>
            </div>
        </aside>
    </section>
    <footer>
        <div>FOOTER</div>
    </footer>
</body>
